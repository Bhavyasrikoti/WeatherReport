<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #90caf9, #e3f2fd);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .weather-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
      width: 320px;
    }

    input {
      padding: 10px;
      width: 80%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #2196f3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #1976d2;
    }

    .result {
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="weather-box">
    <h2>üå¶Ô∏è Weather Report</h2>
    <input type="text" id="cityInput" placeholder="Enter city name">
    <button onclick="getWeather()">Search</button>
    <div class="result" id="weatherResult"></div>
  </div>

  <script>
    async function getWeather() {
      const city = document.getElementById("cityInput").value.trim();
      const apiKey = "ba8e1c234b71b6c65d900422fe40e7f4"; 
      const resultBox = document.getElementById("weatherResult");

      if (city === "") {
        resultBox.innerHTML = "‚ùó Please enter a city name.";
        return;
      }

      try {
        const response = await fetch(
          `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`
        );

        if (!response.ok) {
          resultBox.innerHTML = "‚ùå City not found. Try again.";
          return;
        }

        const data = await response.json();
        const temp = data.main.temp;
        const desc = data.weather[0].description;
        const name = data.name;
        const icon = data.weather[0].icon;

        resultBox.innerHTML = `
          <strong>${name}</strong><br>
          <img src="https://openweathermap.org/img/wn/${icon}@2x.png" alt="weather icon"><br>
          üå°Ô∏è Temp: ${temp}¬∞C <br>
          ‚òÅÔ∏è Condition: ${desc}
        `;
      } catch (error) {
        resultBox.innerHTML = "‚ö†Ô∏è Error fetching weather.";
      }
    }
  </script>
</body>
</html>
